<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - The Copper Shores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">The Copper Shores</h1>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="gold.html" class="nav-link">Gold Spending</a></li>
                <li><a href="map.html" class="nav-link">Interactive Map</a></li>
                <li><a href="players.html" class="nav-link">Players</a></li>
                <li><a href="notes.html" class="nav-link active">Notes</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h1>Campaign Notes</h1>
        <p style="color: var(--secondary-color); margin-bottom:2rem;">Organize your campaign knowledge</p>

        <div id="categories-grid" class="links-grid" style="margin-top:1rem;">
            <!-- Populated by JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 The Copper Shores. Version 0.1.0</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Notes hub loaded');
            loadCategoriesHub();
        });

        function loadCategoriesHub() {
            fetch(`${API_BASE_URL}/notes/categories`)
                .then(r => r.json())
                .then(resp => {
                    if (resp.status !== 'success') {
                        console.error('Failed to load categories:', resp.message);
                        return;
                    }
                    const cats = resp.data;
                    const grid = document.getElementById('categories-grid');
                    grid.innerHTML = '';
                    Object.entries(cats).forEach(([key, label]) => {
                        const card = document.createElement('div');
                        card.className = 'link-card';
                        card.style.cursor = 'pointer';
                        card.onclick = () => { window.location = `notes_category.html?cat=${key}`; };
                        card.innerHTML = `
                            <h3>${label}</h3>
                            <p>Manage your ${label.toLowerCase()}</p>
                            <a href="notes_category.html?cat=${key}" class="btn">Browse</a>
                        `;
                        grid.appendChild(card);
                    });
                })
                .catch(err => console.error('Network error:', err));
        }
    </script>
</body>
</html>
